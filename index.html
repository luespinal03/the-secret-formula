<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <form id="part1">
      <div>
        <label>Who is the order for?</label>
        <br />
        <input
          id="userInput"
          type="text"
          autocomplete="off"
          placeholder="Enter name here"
        />
      </div>
      <br />
      <input id="submitButton" type="submit" value="Submit"/>
    </form>

<!-- PART 2 -->


    <form id="sandwich">
      <h1>Sandwich Builder</h1>
      <br />
      <div>
        <h3>Breads</h3>

        <div>
          <label>Italian</label>
          <input id="italian" type="radio" name="bread" />
        </div>

        <div>
          <label>Ciabatta</label>
          <input id="ciabatta" type="radio" name="bread" />
        </div>

        <div>
          <label>Pita</label>
          <input id="pita" type="radio" name="bread" />
        </div>

        <div>
          <label>Whole Wheat</label>
          <input id="whole-wheat" type="radio" name="bread" />
        </div>

        <div>
          <label>Rye</label>
          <input id="rye" type="radio" name="bread" />
        </div>
        <br />



        <h3>Meats</h3>

        <div>
          <label>Pepperoni</label>
          <input id="pepperoni" type="checkbox" />
        </div>

        <div>
          <label>Ham</label>
          <input id="ham" type="checkbox" />
        </div>

        <div>
          <label>Mortadella</label>
          <input id="mortadella" type="checkbox" />
        </div>

        <div>
          <label>Salami</label>
          <input id="salami" type="checkbox" />
        </div>

        <div>
          <label>Chicken Roll</label>
          <input id="chicken" type="checkbox" />
        </div>

        <div>
            <label>No Meat</label>
            <input id="nomeat" type="checkbox" />
        </div>
        <br />



        <h3>Cheeses</h3>

        <div>
          <label>Gouda</label>
          <input id="gouda" type="checkbox" />
        </div>

        <div>
          <label>Monterey Jack</label>
          <input id="monterey" type="checkbox" />
        </div>

        <div>
          <label>American</label>
          <input id="american" type="checkbox" />
        </div>

        <div>
          <label>Mounster</label>
          <input id="mounster" type="checkbox" />
        </div>

        <div>
          <label>Provolone</label>
          <input id="provolone" type="checkbox" />
        </div>

        <div>
            <label>No Cheese</label>
            <input id="nocheese" type="checkbox" />
        </div>
        <br />




        <h3>Herbs</h3>

        <div>
          <label>Lettuce</label>
          <input id="lettuce" type="checkbox" />
        </div>

        <div>
          <label>Spinach</label>
          <input id="spinach" type="checkbox" />
        </div>

        <div>
          <label>Pickles</label>
          <input id="pickles" type="checkbox" />
        </div>

        <div>
          <label>Olives</label>
          <input id="olives" type="checkbox" />
        </div>

        <div>
          <label>Jalapeno</label>
          <input id="jalapeno" type="checkbox" />
        </div>

        <div>
            <label>No Herbs</label>
            <input id="noherbs" type="checkbox" />
          </div>
        <br />



        <h3>Condiments</h3>

        <div>
          <label>Salt</label>
          <input id="salt" type="checkbox" />
        </div>

        <div>
          <label>Pepper</label>
          <input id="pepper" type="checkbox" />
        </div>

        <div>
          <label>Vinegar Oil</label>
          <input id="vinegar" type="checkbox" />
        </div>

        <div>
          <label>Pickle Juice</label>
          <input id="pickle-juice" type="checkbox" />
        </div>

        <div>
          <label>Garlic</label>
          <input id="garlic" type="checkbox" />
        </div>

        <div>
            <label>No Condiments</label>
            <input id="nocondiments" type="checkbox" />
          </div>

      </div>
      <br />
      <input id="sandwichButton" type="submit" value="Submit"/>
    </form>


<!-- PART 3 -->


    <form id="haircut-appointment">
      <br />
      <br />
      <br />
      <h1>Haircut Appointment Scheduler</h1>
      <div>
        <label>Choose desired date</label>
        <input id="date" type="date" />
      </div>


      <br/> 
      <div>
        <label>Please type below the name of desired hairstylist</label>
        <br/>
        <input id="nameStylist" type="text" autocomplete="off">
      </div>


      <br/>
      <div>
          <label>Please specify below if you have long or short hair</label>
          <br/>
          <br/> 
          <input id="hairLength1" type="radio" name="hairlength">
          <label>Short hair</label>
          <br/>
          <br/> 
          <input id="hairLength2" type="radio" name="hairlength">
          <label>Long hair</label>
          
      </div>
      <br/> 
      <input id="hairButton" type="submit" value="Submit"/>
    </form>
    

<!-- PART 4 -->

<form id="createAccount">
<br>
<br />
<br />
<h1>Create Account</h1>
<div>
    <label> Enter username below</label>
    <br>
    <input
    id="userName"
    type="text"
    autocomplete="off"
    placeholder="Enter username here"
  />
</div>
<br>


  <div>
  <label>Enter email below</label>
  <br>
  <input id="email"
  type="email"
  autocomplete="off"
  placeholder="Enter email here"/>
</div>
<br>


<div>
    <label>Choose password</label>
    <br>
    <input id="password"
    type="password"
    autocomplete="off"
    placeholder="Enter password here"/>
</div>
<br>

<div>
    <label>Confirm password</label>
    <br>
    <input id="passwordConfirmation"
    type="password"
    autocomplete="off"
    placeholder="Confirm password here"/>
</div>
<br>
    <input id="accountCreation" type="submit" value="Submit"/>
</form>
    <script src="main.js"></script>
  </body>
</html>
